kind: Deployment
metadata:
  labels:
    service: user-timeline-mongodb
  name: user-timeline-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: user-timeline-mongodb
  template:
    metadata:
      labels:
        app: user-timeline-mongodb
        service: user-timeline-mongodb
    spec:
      containers:
      - args:
        - --config
        - /social-network-microservices/config/mongod.conf
        image: docker.io/library/mongo:4.4.6
        imagePullPolicy: IfNotPresent
        name: user-timeline-mongodb
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /social-network-microservices/config/mongod.conf
          name: user-timeline-mongodb-config
          subPath: mongod.conf
      hostname: user-timeline-mongodb
      restartPolicy: Always
      volumes:
      - configMap:
          name: user-timeline-mongodb
        name: user-timeline-mongodb-config
---
apiVersion: v1
data:
  mongod.conf: |
    net:
      tls:
        mode: disabled
kind: ConfigMap
metadata:
  labels:
    socialnetwork/service: user-timeline-mongodb
  name: user-timeline-mongodb
---
apiVersion: v1
kind: Service
metadata:
  name: post-storage-service
spec:
  ports:
  - name: '9090'
    port: 9090
    targetPort: 9090
  selector:
    service: post-storage-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: post-storage-service
  name: post-storage-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: post-storage-service
  template:
    metadata:
      labels:
        app: post-storage-service
        service: post-storage-service
    spec:
      containers:
      - command:
        - PostStorageService
        image: docker.io/deathstarbench/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        name: post-storage-service
        ports:
        - containerPort: 9090
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
          requests:
            cpu: 500m
            memory: 128Mi
        volumeMounts:
        - mountPath: /social-network-microservices/config/jaeger-config.yml
          name: post-storage-service-config
          subPath: jaeger-config.yml
        - mountPath: /social-network-microservices/config/service-config.json
          name: post-storage-service-config
          subPath: service-config.json
      hostname: post-storage-service
      restartPolicy: Always
      volumes:
      - configMap:
          name: post-storage-service
        name: post-storage-service-config
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: post-storage-service
spec:
  maxReplicas: 3
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: post-storage-service
