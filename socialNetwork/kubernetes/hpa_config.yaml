apiVersion: v1
kind: Service
metadata:
  name: post-storage-memcached
spec:
  ports:
  - name: '11211'
    port: 11211
    targetPort: 11211
  selector:
    service: post-storage-memcached
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: post-storage-memcached
  name: post-storage-memcached
spec:
  replicas: 1
  selector:
    matchLabels:
      service: post-storage-memcached
  template:
    metadata:
      labels:
        app: post-storage-memcached
        service: post-storage-memcached
    spec:
      containers:
      - image: docker.io/library/memcached:1.6.7
        imagePullPolicy: IfNotPresent
        name: post-storage-memcached
        ports:
        - containerPort: 11211
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
          requests:
            cpu: 500m
            memory: 128Mi
        volumeMounts:
        - mountPath: /social-network-microservices/config/jaeger-config.yml
          name: post-storage-memcached-config
          subPath: jaeger-config.yml
        - mountPath: /social-network-microservices/config/service-config.json
          name: post-storage-memcached-config
          subPath: service-config.json
      hostname: post-storage-memcached
      restartPolicy: Always
      volumes:
      - configMap:
          name: post-storage-memcached
        name: post-storage-memcached-config
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: post-storage-memcached
spec:
  maxReplicas: 3
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: post-storage-memcached
---
